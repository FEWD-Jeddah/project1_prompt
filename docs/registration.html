<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="registration.css">
    <title>registration Form</title>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form action="" class="register-form">
                <input  type="text" placeholder="First Name" class="firstName" required>
                <input name="lastName" type="text" placeholder="Last Name" class="lastName" required>
                <input name="userName" type="text" placeholder="User Name" required>
                <input name="password" type="password" placeholder="Password" required>
                <input name="email" type="email" placeholder="email" required>
                <button class="btn">Create</button>
                <p class="massage">Already Resgistered <a href="#">Log In</a></p>
            </form>
            <form action="" class="login-form">
                <input type="text" placeholder="User Name">
                <input type="password" placeholder="Password">
                <button>log In </button>
                <p class="massage">Not Resgistered <a href="#">Register</a></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="registeration.js"></script>
</body>
</html>
